<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCheckr - Public Health Hazard Reporter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-shield-virus"></i>
                <span>HealthCheckr</span>
            </div>
            <div class="nav-menu">
                <button class="nav-btn" onclick="showReportForm()">
                    <i class="fas fa-plus"></i> Report Hazard
                </button>
                <button class="nav-btn" onclick="showStats()">
                    <i class="fas fa-chart-bar"></i> View Stats
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>Report Public Health Hazards</h1>
                <p>Help keep your community safe by reporting health-related civic issues</p>
                <div class="hero-actions">
                    <button class="btn btn-primary" onclick="showReportForm()">
                        <i class="fas fa-exclamation-triangle"></i> Report a Hazard
                    </button>
                    <button class="btn btn-secondary" onclick="showNearbyReports()">
                        <i class="fas fa-map-marker-alt"></i> View Nearby Reports
                    </button>
                </div>
            </div>
        </section>

        <section class="filters">
            <div class="filter-container">
                <h3>Filter Reports</h3>
                <div class="filter-grid">
                    <select id="categoryFilter" onchange="applyFilters()">
                        <option value="">All Categories</option>
                        <option value="Mosquito Zones">Mosquito Zones</option>
                        <option value="Sanitation">Sanitation</option>
                        <option value="Water Contamination">Water Contamination</option>
                        <option value="Air Quality">Air Quality</option>
                        <option value="Waste Management">Waste Management</option>
                        <option value="Other">Other</option>
                    </select>
                    <select id="severityFilter" onchange="applyFilters()">
                        <option value="">All Severities</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="">All Statuses</option>
                        <option value="Reported">Reported</option>
                        <option value="Under Review">Under Review</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                    <input type="number" id="radiusFilter" placeholder="Radius (km)" min="1" max="50" value="5" onchange="applyFilters()">
                </div>
            </div>
        </section>

        <section class="map-section">
            <div id="map"></div>
        </section>

        <section class="reports-section">
            <h3>Recent Reports</h3>
            <div id="reportsList" class="reports-grid"></div>
        </section>
    </main>

    <!-- Report Form Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Report Health Hazard</h2>
                <span class="close" onclick="closeModal('reportModal')">&times;</span>
            </div>
            <form id="reportForm" class="report-form">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required rows="4"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Mosquito Zones">Mosquito Zones</option>
                            <option value="Sanitation">Sanitation</option>
                            <option value="Water Contamination">Water Contamination</option>
                            <option value="Air Quality">Air Quality</option>
                            <option value="Waste Management">Waste Management</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="severity">Severity *</label>
                        <select id="severity" name="severity" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address *</label>
                    <input type="text" id="address" name="address" required>
                    <button type="button" class="btn btn-secondary" onclick="getCurrentLocation()" style="margin-top: 0.5rem;">
                        <i class="fas fa-crosshairs"></i> Use Current Location
                    </button>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" name="latitude" step="any" readonly>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="number" id="longitude" name="longitude" step="any" readonly>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('reportModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Report</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="demo.js"></script>
</body>
</html>
